{% extends 'base.html' %}

{% block content %}

        <h2 class="text-center">Add Stock</h2>
        <form method="post">
            {% csrf_token %}
             <div class="mb-3">
  <label class="form-label">Stock</label>

</div>
        </form>
    </div>
</center>

     {% endblock %}
