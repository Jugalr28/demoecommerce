{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-12">
    <img src="{{cat.image.url}}" height="600px" width="100%">
</div>
<div class="row mt-3 px-3" style="margin-bottom:100px">
    <div class="cool-12">
        <h3 class="text-center fw-bold text-light mt-5 mb-5">{{cat.name}}</h3>
        <p style="text-align:justify;line-height:2" class="fs-5">{{cat.desc}}</p>
    </div>
</div>
<div class="container mt-5 mb-5">

    <div class="row">
        {% for i in product %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.name}}</h5>
      <h5 class="card-title">{{i.price}}</h5>

      <a href="{% url 'shop:details' i.id %}" class="btn btn-secondary">Details</a>
  </div>
</div></div>
        {% endfor %}
    </div>
</div>

{% endblock %}
