
{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="container mt-5 p-3 w-50" style="margin-bottom:100px;">

<h2 class="text-center">login</h2>
<form method="POST">
  {% csrf_token %}
    <div class="container w-50">
<div class="mb-2 p-2">
  <label class="form-label mt-3">Username</label>
  <input type="text" class="form-control" name="u" placeholder="enter the username">
</div>
<div class="mb-2 p-2">
  <label class="form-label mt-3">Password</label>
  <input type="password" class="form-control" name="p" placeholder="enter the password">
</div>
    <div class="mb-2 p-2">

  <input type="submit" value="submit" class="form-control">
</div>
</form>
   {% if messages %}
<ul class="messages">
  {% for message in messages %}
   <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</div>

  {% endblock %}
</body>
</html>
