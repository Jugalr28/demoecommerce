{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container mt-5 p-4 bg-light rounded shadow-lg" style="max-width: 600px;">
        <h2 class="text-center mb-4">Add Categories</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

          <div class="mb-3">
  <label class="form-label">Category Name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter the Category Name">
</div>
            <div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control" name="i">
</div>
          <div class="mb-3">
  <label class="form-label">Description</label>
  <textarea class="form-control" name="d" rows="3"></textarea>
</div>

          <div class="mb-3 text-center">
  <input type="submit" value="Submit">
</div>

        </form>
    </div>

{% endblock %}
